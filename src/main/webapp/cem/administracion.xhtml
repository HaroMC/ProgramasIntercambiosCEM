<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <!-- ENCABEZADO -->
                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Bienvenido : ${usuario}
                </p:layoutUnit>

                <!-- PIE DE PÁGINA -->
                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Sistema de administración de programas de intercambio estudiantiles. Copyright © 2017
                    <br />
                    Centro de estudios Montreal
                    <br />
                    All rights reserved.
                    
                </p:layoutUnit>

                <!-- BARRA LATERAL IZQUIERDA -->
                <p:layoutUnit position="west" size="245" header="Menú" collapsible="true">
                    <p:menu>
                        <p:submenu label="Recursos">
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <!-- CUERPO -->
                <p:layoutUnit position="center">
                    <h1>Enlaces de administración:</h1>
                    <br /> <br />
                    <h:link outcome="/JSF/alumno/List" value="Alumnos"/>
                    <br />
                    <h:link outcome="/JSF/antecedente/List" value="Antecedentes"/>
                    <br />
                    <h:link outcome="/JSF/asignatura/List" value="Asignaturas"/>
                    <br />
                    <h:link outcome="/JSF/calificacion/List" value="Calificaciones"/>
                    <br />
                    <h:link outcome="/JSF/centroEstudiosLocal/List" value="Centros de estudio locales"/>
                    <br />
                    <h:link outcome="/JSF/certificado/List" value="Certificados"/>
                    <br />
                    <h:link outcome="/JSF/docente/List" value="Docentes"/>
                    <br />
                    <h:link outcome="/JSF/familiaAnfitriona/List" value="Familias"/>
                    <br />
                    <h:link outcome="/JSF/persona/List" value="Personas"/>
                    <br />
                    <h:link outcome="/JSF/postulacionesAlumnos/List" value="Postulaciones : Alumnos"/>
                    <br />
                    <h:link outcome="/JSF/postulacionesCel/List" value="Postulaciones : CEL"/>
                    <br />
                    <h:link outcome="/JSF/programa/List" value="Programas"/>
                    <br />
                    <h:link outcome="/JSF/usuario/List" value="Usuarios"/>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
